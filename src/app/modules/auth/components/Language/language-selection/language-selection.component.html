<div [ngClass]="showbackButton ? 'd-block' : 'd-none'" class="lang-content">
  <ws-mobile-profile-nav
    [emitNavigateBack]="navigateBack"
    (navigateBack)="hideLanguageSelectionPage($event)"
    [showbackButton]="showbackButton"
    [showLogOutIcon]="false"
    [navigateToPreviesPage]="navigateToPreviesPage"
    [navigateTohome]="navigateTohome"
  >
  </ws-mobile-profile-nav>
</div>
<form [formGroup]="languageForm" id="form-language" class="lg-container" action="" method="post">
  <div class="header">
    <div class="main-header">{{ "SELECT_LANGUAGE" | translate }}</div>
    <div class="sub-header">{{ "APP_LANGUAGE" | translate }}</div>
    <mat-radio-group class="radio-group" formControlName="lang">
      <mat-radio-button
        class="line-bottom"
        checkboxPosition="before"
        *ngFor="let language of preferredLanguageList"
        [value]="language.code"
        [checked]="language.checked"
        (change)="manageSelection(language)"
      >
        {{ language.name }}
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <!-- <div class="bg"> -->
  <div class="mr-3">
    <button class="btn-style" type="submit" (click)="onSubmit(languageForm)">
      {{ "FRMELEMNTS_BTN_SAVE" | translate }}
    </button>
  </div>
  <!-- <ng-container *ngIf="isbackground">
      <img src="../../../../assets/imgs/Language-bg.svg">
    </ng-container>       -->
  <!-- </div>  -->
</form>
