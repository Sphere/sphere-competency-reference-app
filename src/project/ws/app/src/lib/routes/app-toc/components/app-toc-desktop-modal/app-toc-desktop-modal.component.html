<div class="d-flex flex-col">
  <button class="close-button align-self-end cursor-pointer" [mat-dialog-close]="true">&times;</button>
  <ng-container *ngIf="content.type === 'DETAILS'">
    <h1 i18n>{{'COURSE_DETAILS' | translate}}</h1>
    <div class="subtitle">{{ content?.content.subTitle }}</div>
    <div class="details mb-3" *ngIf="content?.content.creator">
      <span i18n>{{'AUTHOR' | translate}}</span>:
      {{content?.content.creator}}
    </div>
    <div class="details-date"
      *ngIf="content?.tocConfig.atAGlance?.lastUpdatedOn?.enabled && content?.content.lastUpdatedOn">
      <span i18n>{{'LAST_UPDATED_ON' | translate}} </span>: {{ content?.content.lastUpdatedOn | date }}
    </div>
  </ng-container>

  <ng-container *ngIf="content.type === 'COMPETENCY'">
    <h1>{{cometencyData[0].name}}</h1>
    <div class="flex flex-row">
      <ng-container *ngFor="let item of cometencyData; let last = last; ">
        <div *ngIf="item.levels" class="levels">{{item.levels}}
          <span *ngIf="!last">, </span>
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
