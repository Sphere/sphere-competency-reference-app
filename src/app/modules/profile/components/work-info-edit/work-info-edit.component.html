<ws-mobile-profile-nav [trigerrNavigation]="false" [showbackButton]="showbackButton" [navigateToWorkInfo]="navigateToWorkInfo" [showLogOutIcon]="showLogOutIcon"></ws-mobile-profile-nav>
<div class="content">
 
  <p class="text-2xl mt-2" i18n>{{'WORK_INFO' | translate}}</p>

  <form [formGroup]="workInfoForm" class="mt-3">

    <div>

      <div class="form-group">
        <input type="text" formControlName="organizationName" class="form-control" placeholder="{{'ORG_NAME' | translate}}"
          i18n-placeholder autocomplete="off">
      </div>

      <div class="form-group">
        <input type="text" formControlName="designation" class="form-control" placeholder="{{'DESIGNATION' | translate}}"
          autocomplete="off" i18n-placeholder>
      </div>

      <div class="form-group">
        <input type="text" formControlName="location" class="form-control" placeholder="{{'LOCATION' | translate}}" autocomplete="off"
          i18n-placeholder>
      </div>

      <div class="form-group mt-4 relative">
        <input [matDatepicker]="picker" [min]="" [max]="maxDate" formControlName="doj" autocomplete="off"
          placeholder="{{'DATE_OF_JOINING' | translate}}" name="doj" id="doj-inputfield" class="form-control" (click)="picker.open()"
          i18n-placeholder>
        <mat-datepicker-toggle [for]="picker" id="datepicker-icon" class="date-picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>

    </div>
    <button type="submit" (click)="onSubmit(workInfoForm.value)" class="save-btn" [disabled]="workInfoForm?.invalid"
      i18n>{{'FRMELEMNTS_BTN_SAVE' | translate}}</button>
  </form>
  <input type="hidden" i18-value i18-aria-value aria-value="User profile details update successful"
    value="{{'USER_PROFILE_DETAILS_UPDATED_SUCCESSFULLY' | translate}}" #toastSuccess />
</div>
