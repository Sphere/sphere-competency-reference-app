<ion-content overflow-scroll="true">
  <ng-container *ngIf="tncData">
    <ws-tnc-renderer (tncChange)="getTnc($event)" (dpChange)="getDp($event)" [tncData]="tncData">
    </ws-tnc-renderer>
  </ng-container>

  <div class="flex flex-middle flex-between buttons-class flex-wrapped" *ngIf="!isPublic && tncData">
    <mat-checkbox class="width-full-wrapped" [checked]="tncData.isAccepted" (change)="acceptTnc()"
      [disabled]="tncData.isAccepted" [color]="'primary'" i18n class="ml-3">
      <span class="font-size-small">I agree to the terms & conditions</span>

    </mat-checkbox>
    <a [disabled]="!tncData?.isAccepted" class="margin-right-xs width-full-wrapped" type="button" color="primary"
      mat-flat-button routerLink="/app/setup/home/about-video" i18n>Next
    </a>
  </div>
</ion-content>
