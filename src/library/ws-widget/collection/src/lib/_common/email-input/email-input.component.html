<mat-form-field class="width-1-1 leading-normal" appearance="fill">
  <mat-chip-listbox #userEmailList>
    <mat-chip-option *ngFor="let user of userEmailIds" [selectable]="true" [removable]="true" (removed)="remove(user)"
      [color]="user.color">
      {{ user.email }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip-option>
    <input matInput i18n-placeholder placeholder="Please enter semi-colon (;) separated mail ids"
      [matChipInputFor]="userEmailList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="true" (matChipInputTokenEnd)="addAll($event)" autocomplete="off" />
    <mat-error class="mat-caption" *ngIf="errorType === 'no-domain'" i18n>
      Domain name is mandatory for email addresses
    </mat-error>
    <mat-error class="mat-caption" *ngIf="errorType === 'invalid-domain'" i18n>
      Invalid domain name. This domain is not allowed for sharing content
    </mat-error>
  </mat-chip-listbox>
</mat-form-field>
