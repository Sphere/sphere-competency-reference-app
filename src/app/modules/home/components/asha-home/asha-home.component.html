<ng-container *ngIf="ashaData">
  <div class="asha-card" (click)="toggleExpand()">
    <div class="asha-header flex flex-col">
      <div class="flex justify-between">
        <p class="asha-title mb-0">{{ 'COMPETENCY' | translate }}</p>
        <div
        class="progress-container"
        *ngIf="getCompletionPercentage() > 0 &&  getCompletionPercentage() !== 100 "
      >
        <span class="progress-text">{{ getCompletionPercentage() }}% {{ 'COMPLETED' | translate }}</span>
      </div>
      <div
        class="progress-container green"
        *ngIf="getCompletionPercentage() === 100"
      >
        <span class="progress-text">Completed</span>
      </div>
      </div>
      <div class="flex justify-between  gap-4">
        <div class="asha-m-title mb-0">{{ashaData.title}}</div>
        <button class="btn-expand" ion-button icon-only>
          <ion-icon [name]="isExpanded ? 'chevron-up' : 'chevron-down'"></ion-icon>
        </button>
      </div>

    </div>

    <ng-container *ngIf="isExpanded">
      <div class="mt-1">
        <p class="levels-title mb-0">{{ 'LEVELS' | translate }}</p>
        <div class="flex gap-2 mt-2">
          <span class="level" [ngClass]="getLevelStyle(1)">1</span>
          <span class="level" [ngClass]="getLevelStyle(2)">2</span>
          <span class="level" [ngClass]="getLevelStyle(3)">3</span>
          <span class="level" [ngClass]="getLevelStyle(4)">4</span>
          <span class="level" [ngClass]="getLevelStyle(5)">5</span>
        </div>

        <p class="note">{{ getLevelNote() }}</p>
      </div>

      <!-- <div>{{getCompletionPercentage()}}</div> -->
      <!-- <ng-container *ngIf="showBtn"> -->
        <button class="start-btn"  [ngClass]="{ 'd-block': showBtn, 'd-none': !showBtn }"  (click)="startSelfAssesment(ashaData, $event)">{{ 'START' | translate }}</button>
      <!-- </ng-container> -->

    </ng-container>
  </div>
</ng-container>
